    <nav>

        <a href="reputation.html" target="_blank">Reputation</a>
        <a href="catlog.html" target="_blank">Catlog</a>
        <a href="cart.html" target="_blank">Cart</a>
    </nav>    
    <div class="main">
        <div class="side_nav">
            <div class="side_nav_heading">
                <h2>Branches</h2>
            </div>
            <div class="side_nav_content">
                <a href="#" target="_blank">CSE</a><br><br>
                <a href="#" target="_blank">IT</a><br><br>
                <a href="#" target="_blank">ECE</a><br><br>
                <a href="#" target="_blank">CIVL</a><br><br>
                <a href="#" target="_blank">MEC</a><br><br>

                <a href="#" target="_blank">MI</a><br><br>
                <a href="#" target="_blank">MCA</a><br><br>
            </div>
        </div>
        <div class="main_content_login">
            <div class="heading_login">
                <h2>Aditya College of Engineering and Technology</h2>
            </div>
            <div class="container">
                <div class="container_heading">
                    <h1>Register</h1>
                </div>
                <form>
                    <div style="float: right; margin-top: 0;">
                        <label>Last Name:</label><br>
                        <input type="text" placeholder="Last Name"><br><br>

                        <label>Phone:</label><br>
                        <input type="number" placeholder="Phone"><br><br>

                        <label>Brach:</label><br>
                        <select>
                            <option>Select Your Branch</option>
                            <option>CSE</option>
                            <option>ECE</option>
                            <option>MEC</option>
                            <option>EEE</option>
                            <option>IT</option>
                            <option>AGRI</option>
                            <option>CIVL</option>
                        </select><br><br>

                        <label>Confirm Password:</label><br>
                        <input type="password" placeholder="Confirm Password"><br>

                    </div>

                    <label>First Name:</label><br>
                    <input type="text" placeholder="First Name"><br><br>
                    
                    <label>Email:</label><br>
                    <input type="email" placeholder="Ex:abc@abc.com"><br><br>

                    <label>Gender:</label><br>
                    Male:
                    <input type="radio" name="gender" id="male" value="Male" style="width: 25px; height: 13px;">
                    Female:
                    <input type="radio" name="gender" id="female" value="Female" style="width: 25px; height: 13px;"><br><br>

                    <label>Password:</label><br>
                    <input type="password" placeholder="Password"><br><br>

                    <center>
                        <a href="login.html">
                            <button type="submit" style="text-align: center; background-color: rgb(12, 137, 240); border-radius: 5px;
                            color: white; font-weight: bolder; border: none; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 1);">
                            Submit
                            </button>
                        </a>
                    </center>
                </form>
                <div class="login_reg">
                    Already Registered?<a href="login.html"> Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
